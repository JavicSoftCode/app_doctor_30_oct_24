<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary bg-opacity-75">
                <h5 class="modal-title text-white fw-bold" id="ModalLabel">
                    <i class="fa-solid fa-user-md me-2"></i> Detalles del Empleado
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- Columna izquierda -->
                    <div class="col-md-7">
                        <img id="empleado-foto" src="" alt="Foto del Empleado"
                             class="img-fluid rounded shadow-sm" style="max-height: 200px; width: auto;">
                        <div class="mt-3">
                            <style>p {
                                margin-bottom: 10px
                            }</style>

                            <p><strong><i class="fa-solid fa-hashtag fa-lg"></i> ID:</strong> <span
                                    id="empleado-id"></span></p>
                            <p><strong><i class="fa-solid fa-id-card fa-lg"></i> Cédula:</strong> <span
                                    id="empleado-cedula"></span></p>
                            <p><strong><i class="fa-solid fa-user fa-lg"></i> Nombres:</strong> <span
                                    id="empleado-nombres"></span></p>
                            <p><strong><i class="fa-solid fa-user-tie fa-lg"></i> Apellidos:</strong> <span
                                    id="empleado-apellidos"></span></p>
                            <p><strong><i class="fa-solid fa-calendar-alt fa-lg"></i> F. Nacimiento:</strong> <span
                                    id="empleado-fecha-nacimiento"></span></p>
                            <p><strong><i class="fas fa-birthday-cake me-2"></i>Edad:</strong> <span
                                    id="empleado-edad"></span></p>

                        </div>
                    </div>
                    <!-- Columna derecha -->
                    <div class="col-md-5">
                           <p><strong><i class="fa-solid fa-person-circle-question fa-lg"></i> Cargo:</strong> <span
                                    id="empleado-cargo"></span></p>
                            <p><strong><i class="fa-solid fa-hand-holding-dollar fa-lg"></i> Sueldo: $ </strong> <span
                                    id="empleado-sueldo"></span></p>
                            <p><strong><i class="fa-solid fa-phone fa-lg"></i> Teléfonos:</strong> <span
                                    id="empleado-telefonos"></span></p>
                            <p><strong><i class="fa-solid fa-envelope fa-lg"></i> Email:</strong> <span
                                    id="empleado-email"></span></p>
                        <p><strong><i class="fa-solid fa-map-marker-alt fa-lg"></i> Dirección:</strong> <span
                                id="empleado-direccion"></span></p>
                        <p><strong><i class="fa-solid fa-map-marker-alt fa-lg"></i> Latitud:</strong> <span
                                id="empleado-latitud"></span></p>
                        <p><strong><i class="fa-solid fa-map-marker-alt fa-lg"></i> Longitud:</strong> <span
                                id="empleado-longitud"></span></p>
                        <p><strong><i class="fa fa-file-pdf fa-lg"></i> Curriculum:</strong> <span
                                id="empleado-curriculum"></span></p>
                        <p><strong><i class="fa-solid fa-file-signature fa-lg"></i> Firma Digital:</strong> <span
                                id="empleado-firma_digital"></span></p>
                        <p><strong><i class="fa-solid fa-check-to-slot fa-lg"></i> Activo:</strong> <span
                                id="empleado-activo"></span></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times fa-lg"></i>Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
