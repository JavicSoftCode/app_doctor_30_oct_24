<!doctype html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/logo.webp' %}" type="image/x-icon">
    <title>{{ title1 }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

<div class="container-fluid">
    <div class="row">

        {#    Dashboard#}
        <div class="col-md-3 col-lg-2 px-0 sidebar">

            <div class="text-center py-4">
                <div class="d-flex flex-row justify-content-center align-items-center text-center">
                    <img src="{% static 'img/logo.webp' %}" alt="Logo" class="mb-3 rounded-circle logoDashboard"
                         width="30px">
                </div>
                <h3 class="title1">SaludSync</h3>
                <h4 class="title2">Sistema Medico</h4>
            </div>
            <nav class="nav flex-column mt-3">
                <a class="nav-link active" href="/"><i class="fas fa-home me-2"></i> Dashboard</a>
                <a class="nav-link" href="#"><i class="fas fa-calendar-alt me-2"></i> Citas</a>
                <a class="nav-link" href="{% url 'core:doctor_list' %}"><i class="fa-solid fa-user-doctor me-2"></i> Doctor</a>
                <a class="nav-link" href="{% url 'core:patient_list' %}"><i class="fas fa-user-injured me-2"></i>Pacientes</a>
                <a class="nav-link" href="{% url 'core:bloodType_list' %}"><i class="fas fa-tint me-2"></i> Tipo Sangre</a>
                <a class="nav-link" href="{% url 'core:specialty_list' %}"><i class="fa-solid fa-stethoscope me-2"></i> Especialidad</a>
                <a class="nav-link" href="{% url 'core:cargo_list' %}"><i class="fa-solid fa-person-circle-question me-2"></i> Cargo</a>
                <a class="nav-link" href="{% url 'core:empleado_list' %}"><i class="fa-solid fa-user-tie me-2"></i> Empleado</a>
                <a class="nav-link" href="{% url 'core:medicineType_list' %}"><i class="fa-solid fa-syringe me-2"></i> Tipo Medicamento</a>
                <a class="nav-link" href="{% url 'core:medicine_list' %}"><i class="fa-solid fa-prescription-bottle-medical me-2"></i> Medicamento</a>
                <a class="nav-link" href="{% url 'core:diagnosis_list' %}"><i class="fa-solid fa-file-waveform me-2"></i> Diagnostico</a>
                <a class="nav-link" href="{% url 'core:categoryExamen_list' %}"><i class="fa-solid fa-vial-circle-check me-2"></i> Categoría Examen</a>
                <a class="nav-link" href="{% url 'core:categoryType_list' %}"><i class="fa-solid fa-layer-group me-2"></i> Tipo Categoría</a>
                <a class="nav-link" href="#"><i class="fa-solid fa-file-waveform me-2"></i> Consultas</a>
                <a class="nav-link" href="#"><i class="fas fa-procedures me-2"></i> Atencion</a>
                <a class="nav-link" href="#"><i class="fas fa-cogs me-2"></i> Mantenimiento</a>
            </nav>
        </div>

        {% block content %}


        {% endblock content %}

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
